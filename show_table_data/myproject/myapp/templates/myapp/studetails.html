<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
        background-color: black;
        color:blueviolet
    }
    </style>
    <title>show_data</title>
    <style>
      th,td{
        border: 1px white solid;
      }
    </style>
</head>
<body>
<h2>This is data in database</h2>
    {{stu}}

    {% if stu %}
    <h2>show data</h2>

    
    <table>
    <tr>
    <th>id</th>
    <th>stuid</th>
    <th>stuname</th>
    <th>stuemail</th>
    <th>stupass</th>
    
    </tr>
    {% for st in stu %}
    <tr>
    <td>{{st.id}}</td>
    <td>{{st.stuid}}</td>
    <td>{{st.stuname}}</td>
    <td>{{st.stuemail}}</td>
    <td>{{st.stupass}}<br></td>
    </tr>
    {% endfor %}

    </table>
    
    {% else %}
    <h3>no data</h3>
    {% endif %}
</body>
</html>
